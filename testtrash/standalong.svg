<svg xmlns="http://www.w3.org/2000/svg" xml:lang="en" height="320px" width="140px">
<title xml:lang="en">Primary color stoplight</title>
<style type = "text/css">
    rect, circle{
    stroke: black;
    stroke-width: 3;
    }

    .light{
    stroke-width:2;
    }
    </style>



<!-- drawing goes here -->

            <rect x="20" y="20" width="100" height="280"
            style="fill:blue" />

            <circle class="light" cx="70" cy="80" r="30" fill="red" stroke="black" stroke-width="2" />
            <circle class="light" cx="70" cy="160" r="30" fill="yellow" stroke="black" stroke-width="2" />
            <circle class="light" cx="70" cy="240" r="30" fill="#40CC40" stroke="black" stroke-width="2" />

</svg>
